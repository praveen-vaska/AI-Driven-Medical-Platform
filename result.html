<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Ensure the body takes up the full height of the screen */
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      /* Container style */
      .container {
        text-align: center;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        width: 80%; /* You can adjust this width as needed */
        max-width: 500px; /* Limit the max width of the container */
        background-color: #f9f9f9;
      }

      h3 {
        color: #4CAF50;
      }

      p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Your details are recorded</h3>
      <p>Through this, we will contact you!!</p>
    </div>
  </body>
</html>
